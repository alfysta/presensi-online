<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Attendance App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .header-bg {
        position: relative;
        background: linear-gradient(to bottom, #004d91, #005fb8);
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
        overflow: visible;
        z-index: 0;
      }
      .header-bg::after {
        content: '';
        position: absolute;
        bottom: -15px;
        left: 0;
        width: 100%;
        height: 40px;
        background: #fbcf2c;
        border-bottom-left-radius: 50px 30px;
        border-bottom-right-radius: 50px 30px;
        z-index: -1;
      }
    </style>
  </head>
  <body class="flex justify-center bg-gray-100">
    <div class="relative min-h-screen w-[375px] bg-white shadow-lg">
      <!-- Header -->
      <div class="header-bg relative z-10 px-5 pt-10 pb-16 text-white">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm">Selamat Pagi,</p>
            <p class="text-xl font-semibold">Fendi Alfi Fauzi</p>
            <p class="mt-2 text-xs opacity-80">Guru Matematika Tingkat Lanjut</p>
          </div>
          <img src="https://avatars.githubusercontent.com/u/24231082?v=4" class="h-16 w-16 rounded-full border-2 border-white" />
        </div>

        <!-- Schedule Card -->
        <div class="relative z-20 mt-5 rounded-xl bg-white p-4 text-black shadow">
          <div class="mb-2 flex justify-between text-xs font-semibold text-gray-500">
            <span>Woking Schedule</span>
            <span>Thu, 28 Jul 2025</span>
          </div>
          <div class="mb-3 text-center">
            <span class="mt-2 text-3xl font-bold">09:00 - 18:00</span>
          </div>
          <button type="submit" class="w-full rounded-full bg-purple-600 py-2 text-sm font-medium text-white">Absen Datang</button>
        </div>
      </div>

      <!-- Menu Icons -->
      <div class="relative z-20 mx-5 -mt-8 grid grid-cols-4 gap-2 rounded-xl bg-white p-4 shadow">
        <div class="flex flex-col items-center">
          <div class="rounded-full bg-green-100 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-report">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h5.697" />
              <path d="M18 14v4h4" />
              <path d="M18 11v-4a2 2 0 0 0 -2 -2h-2" />
              <path d="M8 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" />
              <path d="M18 18m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
              <path d="M8 11h4" />
              <path d="M8 15h3" />
            </svg>
          </div>
          <span class="mt-1 text-center text-xs">Hadir</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="rounded-full bg-yellow-100 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-brand-itch">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />

              <path d="M4 10c-.117 6.28 .154 9.765 .814 10.456c1.534 .367 4.355 .535 7.186 .536c2.83 -.001 5.652 -.169 7.186 -.536c.99 -1.037 .898 -9.559 .814 -10.456" />
              <path d="M10 16l2 -2l2 2" />
              <path d="M12 14v4" />
            </svg>
          </div>
          <span class="mt-1 text-center text-xs">Sakit</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="rounded-full bg-blue-100 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-plane">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M16 10h4a2 2 0 0 1 0 4h-4l-4 7h-3l2 -7h-4l-2 2h-3l2 -4l-2 -4h3l2 2h4l-2 -7h3z" />
            </svg>
          </div>
          <span class="mt-1 text-center text-xs">Izin</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="rounded-full bg-orange-100 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-logout-2">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2" />
              <path d="M15 12h-12l3 -3" />
              <path d="M6 15l-3 -3" />
            </svg>
          </div>
          <span class="mt-1 text-center text-xs">Logout</span>
        </div>
      </div>

      <!-- Attendance List -->
      <div class="mt-5 px-5">
        <div class="mb-3 flex items-center justify-between">
          <span class="text-sm font-semibold">Attendance</span>
          <a href="#" class="text-xs font-medium text-blue-700">View All</a>
        </div>

        <!-- Card -->
        <div class="mb-3 rounded-xl bg-white p-4 shadow">
          <p class="text-sm font-semibold text-gray-800">Wed, 27 Jul 2022</p>
          <div class="mt-2 flex justify-between">
            <div class="flex items-center space-x-1 text-xs text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#fb2828" d="M128 252.6C128 148.4 214 64 320 64C426 64 512 148.4 512 252.6C512 371.9 391.8 514.9 341.6 569.4C329.8 582.2 310.1 582.2 298.3 569.4C248.1 514.9 127.9 371.9 127.9 252.6zM320 320C355.3 320 384 291.3 384 256C384 220.7 355.3 192 320 192C284.7 192 256 220.7 256 256C256 291.3 284.7 320 320 320z"/></svg>
              <span>Start Day</span>
            </div>
            <div class="flex items-center space-x-1 text-xs text-gray-500">
             <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#fb2828" d="M128 252.6C128 148.4 214 64 320 64C426 64 512 148.4 512 252.6C512 371.9 391.8 514.9 341.6 569.4C329.8 582.2 310.1 582.2 298.3 569.4C248.1 514.9 127.9 371.9 127.9 252.6zM320 320C355.3 320 384 291.3 384 256C384 220.7 355.3 192 320 192C284.7 192 256 220.7 256 256C256 291.3 284.7 320 320 320z"/></svg>

            </div>
          </div>
          <div class="mt-1 flex justify-between text-sm font-medium">
            <span>08:59</span>
            <span>18:00</span>
          </div>
        </div>

        <div class="rounded-xl bg-white p-4 shadow">
          <p class="text-sm font-semibold text-gray-800">Tue, 26 Jul 2022</p>
          <div class="mt-2 flex justify-between">
            <div class="flex items-center space-x-1 text-xs text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#fb2828" d="M128 252.6C128 148.4 214 64 320 64C426 64 512 148.4 512 252.6C512 371.9 391.8 514.9 341.6 569.4C329.8 582.2 310.1 582.2 298.3 569.4C248.1 514.9 127.9 371.9 127.9 252.6zM320 320C355.3 320 384 291.3 384 256C384 220.7 355.3 192 320 192C284.7 192 256 220.7 256 256C256 291.3 284.7 320 320 320z"/></svg>
              <span>Start Day</span>
            </div>
            <div class="flex items-center space-x-1 text-xs text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#fb2828" d="M128 252.6C128 148.4 214 64 320 64C426 64 512 148.4 512 252.6C512 371.9 391.8 514.9 341.6 569.4C329.8 582.2 310.1 582.2 298.3 569.4C248.1 514.9 127.9 371.9 127.9 252.6zM320 320C355.3 320 384 291.3 384 256C384 220.7 355.3 192 320 192C284.7 192 256 220.7 256 256C256 291.3 284.7 320 320 320z"/></svg>
              <span>End Day</span>
            </div>
          </div>
          <div class="mt-1 flex justify-between text-sm font-medium">
            <span>08:59</span>
            <span>17:56</span>
          </div>
        </div>
      </div>

      <!-- Bottom Nav -->
      <div class="fixed bottom-0 flex w-[375px] justify-around bg-white py-3 shadow-inner">
        <div class="flex flex-col items-center font-bold">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-home">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
            <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
          </svg>
          <span class="mt-1 text-xs">Home</span>
        </div>
        <div class="flex flex-col items-center text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-bell">

          <span class="mt-1 text-xs">Request</span>
        </div>
        <div class="flex flex-col items-center text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
            <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />

          </svg>
          <span class="mt-1 text-xs">Profile</span>
        </div>
      </div>
    </div>
  </body>
</html>
